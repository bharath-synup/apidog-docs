name: YAML Lint

on:
  push:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '!.github/workflows/*.yaml'
      - '!.github/workflows/*.yml'
  pull_request:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '!.github/workflows/*.yaml'
      - '!.github/workflows/*.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: yamllint . --strict
