  /api/v1/users:
    get:
      summary: Test Get users
      deprecated: false
      description: Retrieves a list of users.
      tags:
        - Listings API
      parameters:
        - name: limit
          in: query
          description: Specific the max number of records to return per page.
          required: false
          example: '10'
          schema:
            type: string
        - name: page
          in: query
          description: Indicate current page for results you want to retrieve.
          required: false
          example: '1'
          schema:
            type: string
      responses:
        '200':
          description: Indicates that the required number of pages are fetched.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID
              examples:
                '1':
                  summary: Success
                  value:
                    - id: 1
                      name: John Doe
                    - id: 2
                      name: Jane Doe
          headers: {}
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /api/v4/create-grid-report:
    post:
      summary: Create Grid Report
      deprecated: false
      description: >-
        This endpoint generates a grid report based on the provided location and
        business details.
      operationId: createGridReport
      tags:
        - Grid Rank
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          example: API nC3IaYImyrUzMv_NH6MrzDfp-CA
          schema:
            type: string
        - name: Content-Type
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                locationId:
                  type: string
                  examples:
                    - TG9jYXRpb246MTA0MzgzNw==q32
                keywords:
                  type: array
                  items:
                    type: string
                  examples:
                    - - Debt collection
                businessName:
                  type: string
                  examples:
                    - Debt rec
                businessStreet:
                  type: string
                  examples:
                    - Aspin Commercial Tower Sheikh Zayed Road, , AE
                businessCity:
                  type: string
                  examples:
                    - ''
                businessState:
                  type: string
                  examples:
                    - ''
                businessCountry:
                  type: string
                  examples:
                    - AE
                latitude:
                  type: number
                  format: double
                  examples:
                    - 25.2089625
                longitude:
                  type: number
                  format: double
                  examples:
                    - 55.2724984
                distance:
                  type: number
                  format: double
                  examples:
                    - 2.5
                distanceUnit:
                  type: string
                  examples:
                    - km
                gridSize:
                  type: integer
                  examples:
                    - 3
            example: ''
      responses:
        '200':
          description: Successfully created grid report
          content:
            application/json:
              schema:
                type: object
                properties:
                  reportId:
                    type: string
                    description: ID of the created report
                    examples:
                      - report_12345
          headers: {}
        '400':
          description: Bad Request - Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
        '401':
          description: Unauthorized - Invalid API Keys
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
        '404':
          description: Not Found - Endpoint not found
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
components:
  schemas:
    Pet:
      required:
        - name
        - photoUrls
        - id
        - category
        - tags
        - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Pet ID
        category:
          $ref: '#/components/schemas/Category'
          description: group
        name:
          type: string
          description: name
          examples:
            - doggie
        photoUrls:
          type: array
          items:
            type: string
          description: image URL
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: tag
        status:
          type: string
          description: Pet Sales Status
          enum:
            - available
            - pending
            - sold
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Category ID
        name:
          type: string
          description: Category Name
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Tag ID
        name:
          type: string
          description: Tag Name
    SubCategory:
      type: object
      properties:
        id:
          type: string
          examples:
            - '1234'
        name:
          type: string
          examples:
            - Restaurants
  securitySchemes: {}
servers: []
